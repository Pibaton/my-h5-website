<!DOCTYPE html>

<head>

  <title>IndoFish Style H5</title>

      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div class="page hidden" id="dashboardPage">

</body>
</html
